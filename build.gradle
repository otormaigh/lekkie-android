import lekkie.Deps

buildscript {
  repositories {
    google()
    jcenter()

    maven { url 'https://maven.fabric.io/public' }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.3.0-alpha02'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$Deps.kotlin"
    classpath 'com.github.triplet.gradle:play-publisher:1.2.2'
    classpath 'com.google.gms:google-services:4.0.1'
    classpath 'com.google.firebase:firebase-plugins:1.1.5'
    classpath 'io.fabric.tools:gradle:1.25.4'
  }
}

plugins {
  id "io.gitlab.arturbosch.detekt" version "1.0.0.RC7-2"
}

allprojects {
  repositories {
    google()
    jcenter()

    maven { url 'https://jitpack.io' }
    maven { url 'https://maven.google.com/' }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

task wrapper(type: Wrapper) {
  gradleVersion = "4.8.1"
  distributionType = "all"
}

detekt {
  version = "1.0.0.RC7-2"
  defaultProfile {
    config = file("$rootDir/detekt.yml")
    input = file("$rootDir/app")
    output = "$projectDir/app/build/reports/detekt"
    filters = ".*Test.*,.*AndroidTest.*,.*/resources/.*,.*/tmp/.*"
  }
}